- hosts: all
  become: yes
  name: Setup Finance Me Microservice and Monitoring
  tasks:
    - name: Update and upgrade the system
      apt:
        upgrade: dist
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Deploy Finance Me microservice container
      docker_container:
        name: finance-me-microservice
        image: suguslove10/finance-me-microservice:v1
        state: started
        restart_policy: always
        ports:
          - "8084:8081"

    - name: Download and install Node Exporter
      shell: |
        wget https://github.com/prometheus/node_exporter/releases/download/v1.8.2/node_exporter-1.8.2.linux-amd64.tar.gz
        tar -xvf node_exporter-1.8.2.linux-amd64.tar.gz
        nohup ./node_exporter-1.8.2.linux-amd64/node_exporter > /dev/null 2>&1 &
      args:
        chdir: /opt

    - name: Fetch the public IP address of the Node Exporter machine
      shell: curl http://169.254.169.254/latest/meta-data/public-ipv4
      register: node_exporter_ip

    - name: Print Node Exporter IP
      debug:
        var: node_exporter_ip.stdout

    - name: Download Prometheus configuration file
      get_url: 
        url: https://raw.githubusercontent.com/suguslove10/finance-me-microservice/master/prometheus.yml
        dest: /home/ubuntu/prometheus.yml

    - name: Update prometheus.yml with Node Exporter public IP
      blockinfile:
        path: /home/ubuntu/prometheus.yml
        marker: "# {mark} Updated Node Exporter target"
        block: |
          - job_name: 'node_exporter'
            static_configs:
              - targets: ['{{ node_exporter_ip.stdout }}:9100']

    - name: Run Prometheus container
      docker_container:
        name: prometheus
        image: prom/prometheus
        state: started
        restart_policy: always
        ports:
          - "9090:9090"
        volumes:
          - /home/ubuntu/prometheus.yml:/etc/prometheus/prometheus.yml

    - name: Run Grafana container
      docker_container:
        name: grafana
        image: grafana/grafana
        state: started
        restart_policy: always
        ports:
          - "3000:3000"
